<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Page Title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js" defer></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js" defer></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js" defer></script>
        <script src="/socket.io/socket.io.js" defer></script>
        <script src="/js/chat.js" defer></script>
    </head>
    <body>
        <p>Chat app</p>
        <div id="messages"></div>
        <form id="message-form">
            <input type="text" id="message-text" required placeholder="Message" />
            <button id="send-message">Invia</button>
        </form>
        <button id="send-location">Invia Posizione</button>
        <script id="message-template" type="text/html">
            <div>
                <p>{{message}}</p>
            </div>
        </script>
    </body>
</html>
